<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>Widget</title>
    <!-- <script src="./jquery-3.5.1.min.js"></script> -->
    <style>
      body {
        background-color: #eee;
      }

      div {
        padding: 10px;
      }

      iframe {
        border: solid 1px #aaa;
        margin-bottom: 10px;
      }

      .float-left {
        float: left;
      }

      /* a {
      text-decoration: none;
    } */
    </style>
  </head>

  <body>
    <div class="float-left">
      <iframe
        id="widget1"
        src="https://embed.zipwhip.com"
        width="350px"
        height="500px"
        frameborder="0"
      >
      </iframe>
      <br />
      <a
        href="javascript:window.open(
        'https://embed.zipwhip.com', 
        '_blank', 
        'width=400px, height=500px, top=100, left=50'
        )"
      >
        <button>Open in Popup Window &#8599;</button>
      </a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
