<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>Widget</title>
    <style>
      body {
        background-color: #eee;
      }
      div {
        padding: 10px;
      }
      iframe {
        border: solid 1px #aaa;
      }
    </style>
  </head>

  <body>
    <div>
      <iframe
        src="https://embed.zipwhip.com"
        width="400px"
        height="600px"
        frameborder="0"
      >
      </iframe>
      <br />
      <a
        href="javascript:window.open(
        'https://embed.zipwhip.com', 
        '_blank', 
        'width=400px, height=600px, top=100, left=50'
        )"
      >
        <button>Open in Popup Window &#8599;</button>
      </a>
    </div>
  </body>
</html>
